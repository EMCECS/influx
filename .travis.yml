language: go

go:
  - "1.10.2"

go_import_path: github.com/akurilov/platform

sudo: true

env:
  global:
    - TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;fi`
    - COMMIT=${TRAVIS_COMMIT::8}
    - secure: ""
    - secure: ""

before_install:
# install go dep
- curl -L -s https://github.com/golang/dep/releases/download/v0.3.1/dep-linux-amd64 -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
# install fresh docker
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce
#
- export UPSTREAM_REL_PATH=influxdata/platform
- export LOCAL_SRC_PATH=$GOPATH/src/$UPSTREAM_REL_PATH


install: true

script:
  - mkdir -p $LOCAL_SRC_PATH
  - mv -f $TRAVIS_BUILD_DIR/* $LOCAL_SRC_PATH/
  - cd $LOCAL_SRC_PATH
  - dep ensure
  - make test
  # - make test-race
  - make vet
  # - make bench

after_success:
  - cd $LOCAL_SRC_PATH
  - make bin/linux/fluxd
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=akurilov/influx/fluxd
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker push $REPO:$TAG
